<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #7474BF, #348AC7);
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #7474BF, #348AC7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #7474BF;
            box-shadow: 0 0 0 2px rgba(116, 116, 191, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 17px;
            color: #aaa;
            font-size: 18px;
        }

        .icon-user:before {
            content: "ðŸ‘¤";
        }

        .icon-lock:before {
            content: "ðŸ”’";
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password a {
            color: #7474BF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button {
            background: linear-gradient(to right, #7474BF, #348AC7);
            color: white;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .register-button {
            background: transparent;
            color: #7474BF;
            border: 1px solid #7474BF;
            margin-top: 10px;
        }

        .register-button:hover {
            background: rgba(116, 116, 191, 0.1);
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
        }

        .separator::before, .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e1e1;
        }

        .separator span {
            padding: 0 10px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .bg-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }
    </style>
</head>
<body>
<div class="bg-circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
</div>

<div class="login-container">
    <div class="logo">
        <div class="logo-circle"></div>
    </div>
    <h2>Bem-vindo(a) de volta</h2>
    <form action= "/logar" method="POST">
        <div class="input-group">
            <i class="icon-user"></i>
            <input type="text" placeholder="UsuÃ¡rio ou Email" required>
        </div>
        <div class="input-group">
            <i class="icon-lock"></i>
            <input type="password" placeholder="Senha" required>
        </div>

        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <button type="submit" class="login-button">Entrar</button>
        <button type="button" class="register-button">Criar nova conta</button>

        <div class="separator">
            <span>ou continue com</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-icon">G</a>
            <a href="#" class="social-icon">f</a>
            <a href="#" class="social-icon">in</a>
        </div>
    </form>
</div>
</body>
</html>
