<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usu√°rio</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #7474BF, #348AC7);
        overflow: hidden;
    }

    .cadastro-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
        width: 350px;
        text-align: center;
        position: relative;
        transition: transform 0.3s ease;
    }

    .cadastro-container:hover {
        transform: translateY(-5px);
    }

    .logo {
        margin-bottom: 20px;
    }

    .logo-circle {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #7474BF, #348AC7);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 15px;
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 1px solid #e1e1e1;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.3s;
        outline: none;
    }

    .input-group input:focus {
        border-color: #7474BF;
        box-shadow: 0 0 0 2px rgba(116, 116, 191, 0.2);
    }

    .input-group i {
        position: absolute;
        left: 15px;
        top: 17px;
        color: #aaa;
        font-size: 18px;
    }

    .icon-user:before {
        content: "üë§";
    }

    .icon-email:before {
        content: "‚úâÔ∏è";
    }

    .icon-lock:before {
        content: "üîí";
    }

    .icon-phone:before {
        content: "üì±";
    }

    .terms {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        text-align: left;
        font-size: 14px;
        color: #666;
    }

    .terms input {
        margin-right: 10px;
        margin-top: 3px;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .cadastro-button {
        background: linear-gradient(to right, #7474BF, #348AC7);
        color: white;
    }

    .cadastro-button:hover {
        opacity: 0.9;
    }

    .login-button {
        background: transparent;
        color: #7474BF;
        border: 1px solid #7474BF;
        margin-top: 10px;
    }

    .login-button:hover {
        background: rgba(116, 116, 191, 0.1);
    }

    .separator {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #777;
    }

    .separator::before, .separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e1e1e1;
    }

    .separator span {
        padding: 0 10px;
        font-size: 14px;
    }

    .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        color: #333;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s;
    }

    .social-icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .bg-circles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
    }

    .circle-1 {
        width: 200px;
        height: 200px;
        top: -100px;
        right: -50px;
    }

    .circle-2 {
        width: 150px;
        height: 150px;
        bottom: -75px;
        left: -75px;
    }

    .password-requirements {
        text-align: left;
        margin-top: -15px;
        margin-bottom: 15px;
        font-size: 12px;
        color: #777;
        padding-left: 5px;
    }
  </style>
</head>
<body>
<div class="bg-circles">
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
</div>

<div class="cadastro-container">
  <div class="logo">
    <div class="logo-circle"></div>
  </div>
  <h2>Criar uma conta</h2>
  <form method="POST">
    <div class="input-group">
      <i class="icon-user"></i>
      <input type="text" name="nome" placeholder="Nome completo" required>
    </div>
    <div class="input-group">
      <i class="icon-email"></i>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-group">
      <i class="icon-lock"></i>
      <input type="password" name="senha" placeholder="Senha" required>
    </div>
    <div class="password-requirements">
      Sua senha deve ter pelo menos 8 caracteres, incluindo letras mai√∫sculas, min√∫sculas e n√∫meros.
    </div>
    <div class="input-group">
      <i class="icon-lock"></i>
      <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms" name="termos" required>
      <label for="terms">Eu concordo com os <a href="#" style="color: #7474BF; text-decoration: none;">Termos de Servi√ßo</a> e <a href="#" style="color: #7474BF; text-decoration: none;">Pol√≠tica de Privacidade</a>.</label>
    </div>

    <button type="submit" class="cadastro-button">Cadastrar</button>
    <a href="http://localhost:8080/login"><button type="button" class="login-button">J√° tenho uma conta</button></a>

    <div class="separator">
      <span>ou cadastre-se com</span>
    </div>

    <div class="social-login">
      <a href="#" class="social-icon">G</a>
      <a href="#" class="social-icon">f</a>
      <a href="#" class="social-icon">in</a>
    </div>
  </form>
</div>
</body>
</html>
